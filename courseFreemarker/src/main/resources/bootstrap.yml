spring:
  application:
    name: freemarker-service
  cloud:
    nacos:
      server-addr: 47.122.78.79:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  #profiles默认为dev
  profiles:
    active: dev
server:
  port: 18084
